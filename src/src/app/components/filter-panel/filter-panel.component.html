<div class="filter-panel">
  <button class="filter-toggle" (click)="toggleFilters()">
    {{ showFilters ? 'Hide' : 'Show' }} Filters
  </button>

  <div *ngIf="showFilters" class="filter-content">
    <div class="filter-row">
      <label>
        Type:
        <input
          type="text"
          [(ngModel)]="localFilter.type"
          placeholder="Filter by type">
      </label>

      <label>
        Location (Name):
        <input
          type="text"
          [(ngModel)]="localFilter.name"
          placeholder="Filter by location">
      </label>
    </div>

    <div class="filter-row">
      <mat-form-field appearance="outline" class="date-picker-field">
        <mat-label>From Date</mat-label>
        <input
          matInput
          [matDatepicker]="fromDatePicker"
          [value]="fromDateValue"
          (dateInput)="onFromDateChange($event.value)"
          (dateChange)="onFromDateChange($event.value)">
        <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #fromDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="date-picker-field">
        <mat-label>To Date</mat-label>
        <input
          matInput
          [matDatepicker]="toDatePicker"
          [value]="toDateValue"
          (dateInput)="onToDateChange($event.value)"
          (dateChange)="onToDateChange($event.value)">
        <mat-datepicker-toggle matIconSuffix [for]="toDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #toDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filter-actions">
      <button class="btn-apply" (click)="applyFilters()">Apply Filters</button>
      <button class="btn-clear" (click)="clearFilters()">Clear</button>
    </div>
  </div>
</div>
