name: CharonApp CI

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20.x'
  PROJECT_PATH: 'src'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.PROJECT_PATH }}/package-lock.json
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_PATH }}
      run: npm ci
      
    - name: Run linter
      working-directory: ${{ env.PROJECT_PATH }}
      run: npm run lint || echo "Linter not configured, skipping..."
      continue-on-error: true
      
    - name: Run tests
      working-directory: ${{ env.PROJECT_PATH }}
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage || echo "Tests not configured, skipping..."
      continue-on-error: true
      
    - name: Build application
      working-directory: ${{ env.PROJECT_PATH }}
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: charonapp-build-artifacts
        path: |
          ${{ env.PROJECT_PATH }}/dist/**
        retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        file: ./src/Dockerfile
        push: false
        tags: charonapp:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

